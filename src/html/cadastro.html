<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/src/css/cadastro.css">

        <title>Blue Bank - Cadastro</title>
    </head>
    <body>
        
        <section>
            
            <div id="form-header">
                <h1>Blue Bank - Cadastro</h1>
            </div>
            
            <div id="linha">
                <hr>
            </div>

            <form>

                <div class="form-group">
                    <label for="exampleInputEmail1"><h3>Nome de Usuário</h3></label>
                    <input type="text" class="form-control" id="username" aria-describedby="userHelp" placeholder="Nome de Usuário">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>


                <div class="form-group">
                    <label for="exampleInputNumberOfCount"><h3>Número da conta</h3></label>
                    <input type="text" class="form-control" id="account" placeholder="x.xxx-x" maxlength="7">
                </div>


                <div class="form-group">
                    <label for="exampleInputPassword1"><h3>Senha</h3></label>
                    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Senha">
                </div>

                
                <button type="button" class="btn btn-primary" onclick="dados()" id="btAbrirModal">Cadastrar-se</button>
                <a href="login.html"><button type="button" class="btn btn-primary" >Login</button></a>
                

                </form>

                <div id="modal" class="hide">
                    <div class="modal-bg"></div>
                    <div class="modal-content">
                        <h3>Cadastro Concluido!</h3>
                    </div>
                </div>
            
        </section>

        <!-- JavaScript (Opcional) -->
        <script src="./js/jquery.js"></script>
        <script src="./js/index.js"></script>
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
